<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="admin-navbar.css" />
		<link rel="stylesheet" href="./admin.css" />
		<title>Admin Page</title>
	</head>
	<body>
		<div class="container text-center">
			<div class="row adminNavbar"></div>
			<div class="row adminPage">
				<form id="add" method="POST" enctype="multipart/form-data">
					<input
						class="input"
						type="text"
						name="name"
						placeholder="請輸入書本名稱"
					/>
					<input
						class="input"
						type="number"
						name="price"
						placeholder="請輸入價錢"
					/>
					<input
						class="input"
						type="number"
						name="stock"
						placeholder="請輸入倉儲"
					/>
					<input
						class="input"
						type="text"
						name="category"
						placeholder="請輸入書本類別"
					/>
					<input
						class="input"
						type="text"
						name="description"
						placeholder="請輸入簡介"
					/>
					<input id="input" type="file" name="image" />
					<div class="imageDisplay">
						<div id="imageBlock">
							<img id="image" src="#" alt="未上傳圖片"/>
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary input">
						提交
					</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"
		></script>
		<script src="./admin.js"></script>
		<script src="./admin-navbar.js"></script>
	</body>
</html>
